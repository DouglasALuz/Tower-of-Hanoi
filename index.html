<body id="main">
    <header><h1>Torre de Hanoi</h1></header>
    <section><p>Este jogo consiste em passar todos os elementos</p>
             <p>da primeira torre para a última em vermelho.</p>
             <p>Regras <ul>
                            <li>Mover uma peça por vez;</li>
                            <li>Pegar o disco que estiver mais acima da torre e passar para outra posição;</li>
                            <li>Uma peça maior não pode ser colocada sobre uma menor.</li>
                        </ul>
                 </p>   
    </section>

</body>
